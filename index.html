	<div class="body">
		<div id="map" class="map">
			<script type="text/javascript">
				var map = new ol.Map({
					target: 'map',
					layers: [
						new ol.layer.Tile({
							//source: new ol.source.MapQuest({layer: 'sat'})
							source: new ol.source.OSM()
						})
					],
					view: new ol.View({
						center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
						zoom: 4
					})
				});

			</script>
		</div>
